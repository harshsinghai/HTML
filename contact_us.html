<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Sample Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Sanyam Jain</td>
            <td>+91 9876461355</td>
            <td>Rajpura</td>
        </tr>
        <tr>
            <td>Ayush Jain</td>
            <td>+91 7895461226</td>
            <td>Badamalehra</td>
        </tr>
        <tr>
            <td>Parag Jain</td>
            <td>+91 8978284654</td>
            <td>Sagar</td>
        </tr>
        <tr>
            <td>Harsh Jain</td>
            <td>+91 8974656614</td>
            <td>Chhatarpur</td>
        </tr>
    </table>
</body>
</html>
